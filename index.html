<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Lucky ?</title>
</head>
<body>
    <div class="container">
        <h1>Is Your Birthday Lucky ?</h1>
        <p>Find Out Whether Your Birthday is Lucky or Not</p>
        <label for="birth-date" >Enter Your Date of Birthdate</label>
        <input type="date" id="birth-date">
        <label for="lucky-no">Enter Your Lucky Number</label>
        <input type="number" id="lucky-no">
        <button id="check-btn">Check</button>
        <h2 id="check-luck"></h2>
        <h3 id="message"></h3>
    </div>
    <script src="/app.js"></script>
</body>
</html>
